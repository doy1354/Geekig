{% if widget.is_initial %}
    <p>{{ widget.initial.text }}</p>
{% endif %}
{% if not widget.is_required %}
    {% if widget.is_initial %}
        <div style="display:none">{{ widget.clear_checkbox_tag }}</div>
    {% else %}
        <div style="display:none">{{ widget.clear_checkbox_tag }}</div>
    {% endif %}
{% endif %}
<div style="display:none">{{ widget.input }}</div>
